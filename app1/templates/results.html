<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        body {
            display: flex;
            flex-direction: column;
            background-color: grey;
            margin: 0;
            padding: 0;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 70px; /* Adjusted for fixed header */
        }

        .container1 {
            width: 100%;
            height: 7vh;
            background-color: rgb(5, 1, 19);
        }

        .container2 {
            margin: 20px;
            padding: 20px;
            background-color: rgb(19, 22, 28);
            width: 90%;
            color: aliceblue;
            font-size: 1.25rem;
            border-radius: 8px;
            text-align: center;
        }

        .container2 a {
            font-size: 1.5rem;
            text-decoration: none;
            color: aquamarine;
            margin-top: 20px;
            display: inline-block;
        }

        .container2 h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background-color: aliceblue;
        }

        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .navu a {
            font-size: 1.5rem;
            color: #081c2e;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: bold;
        }

        .logo {
            color: rgb(20, 65, 104);
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .header {
                padding: 0.5rem 2%;
            }

            .navu a {
                font-size: 1rem;
                margin-left: 0.5rem;
            }

            .container2 a {
                font-size: 1.2rem;
                margin-top: 10px;
            }

            .container2 h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <header class="header">
            <a href="{{url_for('home')}}" class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" height="50"> Mental Health Support
            </a>
            <nav class="navu">
                <a href="{{url_for('home')}}">Home</a>
                <a href="about-us.html">About Us</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <div class="container2">
            <h1>{{ test }} Results</h1>
            <p>Total Score: {{ score }}</p>
            <p>Recommendation: {{ recommendation }}</p>
            <a href="{{ url_for('home') }}">Go back to Home</a>
        </div>
    </div>
</body>
</html>
