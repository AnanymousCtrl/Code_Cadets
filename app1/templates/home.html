<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <style>
        body {
            display: flex;
            flex-direction: column;
            background-color: grey;
            margin: 0;
            padding: 0;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 70px; /* Adjusted for fixed header */
        }

        .container1 {
            width: 100%;
            height: 7vh;
            background-color: rgb(5, 1, 19);
        }

        .container2 {
            margin: 100px 0;
            padding: 20px;
            background-color: rgb(19, 22, 28);
            width: 90%;
            color: aliceblue;
            text-align: center;
        }

        .container2 a {
            display: block;
            font-size: 2rem;
            text-decoration: none;
            color: aquamarine;
            padding: 20px;
        }

        .container2 h1, .container2 h2 {
            font-size: 2rem;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 5%;
            display: flex;
            align-items: center;
            z-index: 100;
            background-color: aliceblue;
            justify-content: space-between;
        }

        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .navu a {
            font-size: 1.25rem;
            color: #081c2e;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: bold;
        }

        .logo {
            color: rgb(20, 65, 104);
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .dropbtn {
            color: rgb(12, 28, 57);
            text-decoration: none;
            padding: 10px;
            font-size: 1.25rem;
            font-weight: bold;
            background-color: aliceblue;
            border: none;
            cursor: pointer;
            margin-left: 1rem;
        }

        .navu a:hover, .dropdown:hover .dropbtn {
            background-color: aliceblue;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: aliceblue;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: rgb(30, 12, 77);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #bot {
            font-size: 1rem;
            text-align: center;
            margin-top: 20px;
        }

        #btn {
            background-color: #1b69ae;
            width: 100px;
            height: 40px;
            font-size: 1rem;
            border-radius: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            margin-top: 10px;
        }

        .footer {
            background-color: #081c2e;
            height: 100px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .header {
                padding: 0.5rem 2%;
            }

            .navu a, .dropbtn {
                font-size: 1rem;
                margin-left: 0.5rem;
            }

            .container2 a {
                font-size: 1.5rem;
                padding: 10px;
            }

            .container2 h1, .container2 h2 {
                font-size: 1.5rem;
            }

            #btn {
                width: 80px;
                height: 35px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <header class="header">
            <a href="{{url_for('home')}}" class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" height="50"> Mental Health Support
            </a>
            <nav class="navu">
                <a href="{{url_for('home')}}">Home</a>
                <div class="dropdown">
                    <button class="dropbtn">Tests</button>
                    <div class="dropdown-content">
                        <a href="{{url_for('phq9')}}">PHQ9</a>
                        <a href="{{url_for('gad7')}}">GAD-7</a>
                    </div>
                </div>
                <a href="about-us.html">About Us</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <div class="container2">
            <h1>Welcome to the Mental Health Assessment</h1>
            <a href="{{ url_for('phq9') }}">Take the PHQ-9 Survey</a>
            <a href="{{ url_for('gad7') }}">Take the GAD-7 Survey</a>
            <h2>Mental Health Chatbot</h2>
            <form id="bot" method="POST" action="/predict">
                <label for="text">How do you feel right now:</label><br>
                <textarea id="text" name="text" rows="3" cols="30"></textarea><br>
                <input id="btn" type="submit" value="Submit">
            </form>
            <h2>Prediction: {{ prediction }}</h2>
        </div>
    </div>
</body>
</html>
