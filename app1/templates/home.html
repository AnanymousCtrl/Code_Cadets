<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        body{
          display: flex;
          flex-direction: column;
          background-color: grey;
        }

        .main{
          height:100%;
          width: 100%;
          display:flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }

        .container1{
          padding-top: 100px;
          width: 100%;
          height:7vh;
          background-color: rgb(5, 1, 19);
        }

        .container2{
          margin-top: 100px;
          padding-top: 100px;
          padding-bottom: 100px;
          margin-bottom: 100px;
          height : 80vh ;
          background-color: rgb(19, 22, 28);
          width:90vw;
          color:aliceblue;
        }

        .container2 a{
          justify-content: center;
          font-size: 2.5rem;
          text-decoration: none;
          color: aquamarine;
          padding: 22px;
        }

        .container2 h1{
          text-align: center;
          justify-content: center;
          font-size: 3.5rem;
        }

        .header {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          padding: 1.3rem 10%;
          display: flex;
          align-items: center;
          z-index: 100;   
          color: black;
          background-color: aliceblue;
          display: flex;
          justify-content: space-between;
          align-items: center;
          /* padding: 10px 20px; */
          /* background-color: #333; */
        }

        *{
          position: relative;
          box-sizing: border-box;
          font-family: sans-serif;
        }
        .navu {

          display: flex;
          align-items: center;
          
        }

        /* .navu a {
          font-size: 1.5rem;
          color: #081c2e;
          text-decoration: none;
          margin-left: 2.5rem;
          font-weight: bold;
        } */

        .logo{
          align-items: center;
          color: rgb(20, 65, 104);
          text-decoration: none;
          font-size: 2rem;
          font-weight: 700;
          justify-content: space-between;
        }

        .navu a, .dropbtn {
          color: rgb(12, 28, 57);
          text-decoration: solid;
          padding: 14px 20px;
          display: flexbox;
          justify-content: space-evenly;
          font-size: 2rem;
          background-color: aliceblue;
          border: none;
          cursor: pointer;
          margin-left: 2.5rem;
         }

       .navu a:hover, .dropdown:hover .dropbtn {
          background-color: rgb(255, 255, 255);
        }

        .dropdown {
          position: relative;
          display: inline-block;
        }

        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }

        .dropdown-content a {
          color: rgb(30, 12, 77);
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }

        .dropdown-content a:hover {
          background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
          display: block;
        }

        .footer{
          background-color: #081c2e;
          z-index: 100;
          height: 100px;
          width: 100%;
        }  

    </style>
  </head>
  <body>
    <div class="main">
      <header class="header">
        <a href="{{url_for('home')}}" class="logo"><img src="{{ url_for('static', filename='logo.png') }}" alt="logo" height="70"> Mental Health Support</a>
        <nav class="navu">
            <a href="{{url_for('home')}}">Home</a>
            <div class="dropdown">
              <button class="dropbtn">Tests</button>
              <div class="dropdown-content">
                  <a href="{{url_for('phq9')}}">PHQ9</a>
                  <a href="{{url_for('gad7')}}">GAD-7</a>
              </div>
          </div>
            <a href="about-us.html">About Us</a>
            <a href="contact.html">Contact</a>
            <!-- <a href="index.html">Sign Out</a> -->
        </nav>
      </header>

      <div class="container2">
        <h1>Welcome to the Mental Health Assessment</h1>
        <a href="{{ url_for('phq9') }}">Take the PHQ-9 Survey</a><br>
        <a href="{{ url_for('gad7') }}">Take the GAD-7 Survey</a>
      </div>

    <h1>Mental Health Chatbot</h1>
    <form id="bot" method="POST" action="/predict">
        <label for="text">Enter your text:</label><br><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Prediction: {{ prediction }}</h2> 
      
    </div>

    
  </body>
</html>
