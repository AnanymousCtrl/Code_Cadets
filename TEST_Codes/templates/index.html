<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 50px auto; text-align: center; }
        input[type="text"] { width: 80%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mental Health Chatbot</h1>
        <input type="text" id="userInput" placeholder="How are you feeling today?">
        <button onclick="getPrediction()">Submit</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        async function getPrediction() {
            const text = document.getElementById('userInput').value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `text=${text}`
            });
            const result = await response.json();
            document.getElementById('result').innerText = result.prediction;
        }
    </script>
</body>
</html>
